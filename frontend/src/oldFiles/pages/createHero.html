<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="bootstrap.min.css" type="text/css" />
    <title>Выбор героя</title>
  </head>
  <body>
    <div class="container-fluid workArea">
      <div class="row text-center">
        <div class="col-12 col-lg-2"></div>
        <div class="col-12 col-lg-2">
          <a href="/help" class="btn btn-warning btn-block btn-lg mt-4"
            >Описание заклинаний</a
          >
        </div>
        <div class="col-12 col-lg-4">
          <h1 class="mt-4 mb-4">Создание героя</h1>
          <h2 class="mb-4">Представтесь</h2>
          <input
            id="name"
            maxlength="14"
            size="40"
            value="Ваше имя"
            name="userName"
          />
        </div>
        <div class="col-12 col-lg-4"></div>
      </div>
      <div class="row">
        <div class="col">
          <h2 class="mt-5 mb-5 text-center">Выберите три стихии</h2>
        </div>
      </div>
      <div class="row justify-content-around" id="elements">
        <div class="wrapperElement" data-status="notSelected" data-value="fire">
          <div class="text">Огонь</div>
          <div class="picture" id="fire"></div>
        </div>
        <div
          class="wrapperElement"
          data-status="notSelected"
          data-value="water"
        >
          <div class="text">Вода</div>
          <div class="picture" id="water"></div>
        </div>
        <div
          class="wrapperElement"
          data-status="notSelected"
          data-value="earth"
        >
          <div class="text">Земля</div>
          <div class="picture" id="earth"></div>
        </div>
        <div class="wrapperElement" data-status="notSelected" data-value="air">
          <div class="text">Воздух</div>
          <div class="picture" id="air"></div>
        </div>
        <div class="wrapperElement" data-status="notSelected" data-value="life">
          <div class="text">Жизнь</div>
          <div class="picture" id="life"></div>
        </div>
        <div
          class="wrapperElement"
          data-status="notSelected"
          data-value="death"
        >
          <div class="text">Смерть</div>
          <div class="picture" id="death"></div>
        </div>
      </div>
      <div class="row mt-5 mb-5">
        <div class="col">
          <h2 class="text-center">Выберите пять форм</h2>
        </div>
      </div>
      <div class="row justify-content-around" id="forms">
        <div class="wrapperForm" data-status="notSelected" data-value="spear">
          <div class="text">Копье</div>
          <div class="picture" id="spear"></div>
        </div>
        <div class="wrapperForm" data-status="notSelected" data-value="shild">
          <div class="text">Щит</div>
          <div class="picture" id="shild"></div>
        </div>
        <div class="wrapperForm" data-status="notSelected" data-value="crown">
          <div class="text">Корона</div>
          <div class="picture" id="crown"></div>
        </div>
        <div class="wrapperForm" data-status="notSelected" data-value="source">
          <div class="text">Источник</div>
          <div class="picture" id="source"></div>
        </div>
        <div class="wrapperForm" data-status="notSelected" data-value="sphere">
          <div class="text">Сфера</div>
          <div class="picture" id="sphere"></div>
        </div>
        <div class="wrapperForm" data-status="notSelected" data-value="stamp">
          <div class="text">Печать</div>
          <div class="picture" id="stamp"></div>
        </div>
        <div class="wrapperForm" data-status="notSelected" data-value="key">
          <div class="text">Ключ</div>
          <div class="picture" id="key"></div>
        </div>
        <div class="wrapperForm" data-status="notSelected" data-value="flow">
          <div class="text">Поток</div>
          <div class="picture" id="flow"></div>
        </div>
        <div class="wrapperForm" data-status="notSelected" data-value="power">
          <div class="text">Власть</div>
          <div class="picture" id="power"></div>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col text-center">
          <button class="startGame" name="gameWithComputer">
            Игра с компьютером
          </button>
        </div>
        <div class="col text-center">
          <button class="startGame" name="gameWithHuman">
            Поиск противника
          </button>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
  </body>
</html>
